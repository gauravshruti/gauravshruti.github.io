<!DOCTYPE html>
<html style="background-color:rgba(172,100,86,0.33);">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shaadi Ka Mahaul!</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kalam&amp;subset=devanagari">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/styles.css">
<link rel="stylesheet" type="text/css" href="dist/fullpage/css/fullpage.min.css" />
</head>

<body>
    <main id="main" style="font-family:Kalam, cursive;background-color:rgba(173,101,87,0.33);">
        <section class="section" style="max-height:98vh;min-height:98vh;margin-top:25px;margin-bottom:25px;">
            <div class="container-fluid" data-bs-hover-animate="pulse" style="min-height:98vh;max-height:98vh;"><img class="img-fluid" src="assets/img/SaveTheDate.svg" width="auto" height="100%" style="max-height:98vh;"></div>
        </section>
        <section class="section" style="max-height:95vh;min-height:95vh;margin-top:50px;">
            <div class="container-fluid" style="min-height:98vh;max-height:98vh;">
                <div class="card" style="background-color:rgb(228,204,199);margin-top:10%;">
                    <div class="card-body"><a class="card-link" href="https://goo.gl/forms/2aKrd2XTQ7HgBmUg2" target="_blank" style="color:rgb(173,101,87);font-size:48px;letter-spacing:0px;padding-left:48%;border-style:none;">RSVP</a></div>
                    <p style="text-align:center;font-size:30px;">Countdown to Wedding</p>
                    <p id="countdown" style="text-align:center;font-size:40px;"></p>
                </div>
            </div>
        </section>
    </main>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="assets/js/bs-animation.js"></script>
    <script type="text/javascript" src="dist/fullpage/js/fullpage.min.js"> </script>
	<script type="text/javascript">
		$(document).ready(function () {
			$('#main').fullpage({
				scrollBar: true,
			});
		});
	</script>
	<script>
		// Set the date we're counting down to
		var countDownDate = new Date("Dec 12, 2018 08:00:00").getTime();

		// Update the count down every 1 second
		var x = setInterval(function() {

			// Get todays date and time
			var now = new Date().getTime();

			// Find the distance between now and the count down date
			var distance = countDownDate - now;

			// Time calculations for days, hours, minutes and seconds
			var days = Math.floor(distance / (1000 * 60 * 60 * 24));
			var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
			var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
			var seconds = Math.floor((distance % (1000 * 60)) / 1000);

			// Output the result in an element with id="demo"
			document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
			+ minutes + "m " + seconds + "s ";

			// If the count down is over, write some text
			if (distance < 0) {
				clearInterval(x);
				document.getElementById("countdown").innerHTML = "EXPIRED";
			}
		}, 1000);
	</script>
</body>

</html>
